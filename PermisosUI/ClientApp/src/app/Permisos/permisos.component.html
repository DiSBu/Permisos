<h1>Lista de Permisos</h1>

<p *ngIf="!permisos"><em>Loading...</em></p>

<table class='table' *ngIf="this.permisos.lists">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre Empleado</th>
      <th>Apellidos Empleado</th>
      <th>Tipo Permiso</th>
      <th>Fecha Permiso</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let permiso of this.permisos.lists">
      <td>{{ permiso.id }}</td>
      <td>{{ permiso.nombreEmpleado }}</td>
      <td>{{ permiso.apellidosEmpleado }}</td>
      <td>{{ permiso.tipoPermiso.descripcion }}</td>
      <td>{{ permiso.fechaPermiso }}</td>
      <td><button class="btn btn-primary" (click)="delPermiso(permiso)">Borrar</button></td>
    </tr>
  </tbody>
</table>
